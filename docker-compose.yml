services:
  adguard:
    image: adguard/adguardhome:latest
    container_name: adguard
    hostname: rpi1
    restart: unless-stopped
    network_mode: host
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.adguard.rule=Host(`adguard-rpi1.ucdialplans.com`)"
      - "traefik.http.routers.adguard.entrypoints=websecure"
      - "traefik.http.routers.adguard.tls=true"
      - "traefik.http.routers.adguard.tls.certresolver=letsencrypt"
      - "traefik.http.services.adguard.loadbalancer.server.port=3000"
    volumes:
      - ./adguard/conf:/opt/adguardhome/conf
      - ./adguard/work:/opt/adguardhome/work


  dumpcerts:
    image: registry.ucdialplans.com/dumpcerts:latest
    container_name: dumpcerts
    restart: always
    command: "/certs/acme.json /certs"
    volumes:
      - ./certs:/certs 


  netbootxyz:
    image: ghcr.io/netbootxyz/netbootxyz:latest
    container_name: netbootxyz
    restart: unless-stopped
    environment:
      - NGINX_PORT=8085 #optional
      - WEB_APP_PORT=3300 #optional
    volumes:
      - ./netbootxyz/config:/config
      - ./netbootxyz/assets:/assets #optional
    ports:
      - 3300:3300
      - 8085:8085
      - 69:69/udp
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.netbootxyz.rule=Host(`netbootxyz.ucdialplans.com`)"
      - "traefik.http.routers.netbootxyz.entrypoints=websecure"
      - "traefik.http.routers.netbootxyz.tls=true"
      - "traefik.http.routers.netbootxyz.tls.certresolver=letsencrypt"
      - "traefik.http.services.netbootxyz.loadbalancer.server.port=3300"
    networks:
      - ipv6
  
  omni:
    image: ghcr.io/siderolabs/omni:v0.47.1
    container_name: omni
    restart: always
    network_mode: host
    privileged: true
    cap_add:
      - NET_ADMIN
    command:
      - --account-id=***REMOVED***
      - --name=onprem-omni
      - --cert=/tls.crt
      - --key=/tls.key
      - --machine-api-cert=/tls.crt
      - --machine-api-key=/tls.key
      - --private-key-source=file:///omni.asc
      - --event-sink-port=8091
      - --bind-addr=0.0.0.0:4443
      - --machine-api-bind-addr=0.0.0.0:8090
      - --k8s-proxy-bind-addr=0.0.0.0:8100
      - --advertised-api-url=https://omni.ucdialplans.com/
      - --siderolink-api-advertised-url=https://omni.ucdialplans.com:8090/
      - --siderolink-wireguard-advertised-addr=omni.ucdialplans.com:50180
      - --advertised-kubernetes-proxy-url=https://omni.ucdialplans.com:8100/
      - --auth-auth0-enabled=true
      - --auth-auth0-domain=ucdialplans.us.auth0.com
      - --auth-auth0-client-id=***REMOVED***
      - --workload-proxying-subdomain=omni
      - --initial-users=ken.lasko@gmail.com
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.omni.rule=HostRegexp(`omni.ucdialplans.com`) || HostRegexp(`.+.omni.ucdialplans.com`)"
      - "traefik.http.routers.omni.tls.domains[0].main=ucdialplans.com"
      - "traefik.http.routers.omni.tls.domains[0].main=*.ucdialplans.com"
      - "traefik.http.routers.omni.tls.domains[1].main=omni.ucdialplans.com"
      - "traefik.http.routers.omni.tls.domains[1].main=*.omni.ucdialplans.com"
      - "traefik.http.routers.omni.entrypoints=websecure"
      - "traefik.http.routers.omni.tls=true"
      - "traefik.http.routers.omni.tls.certresolver=letsencrypt"
      - "traefik.http.services.omni.loadbalancer.server.port=4443"
      - "traefik.http.services.omni.loadbalancer.server.scheme=https"
    volumes:
      - ./omni/etcd:/_out/etcd
      - ./certs/star_ucdialplans_com.pem:/tls.crt
      - ./certs/star_ucdialplans_com.key:/tls.key
      - ./omni/omni.asc:/omni.asc
      - /dev/net/tun:/dev/net/tun


