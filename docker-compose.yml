  portainer-agent:
    container_name: portainer-agent
    image: portainer/agent:latest
    restart: always
    ports:
      - 9001:9001    
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes



  traefik:
    container_name: traefik
    image: traefik:latest
    restart: always
    command:
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --providers.docker=true
      - --api.dashboard=true
      - --log.level=INFO
      - --log.filePath=/var/log/traefik.log
      - --serversTransport.insecureSkipVerify=true
      # Set up LetsEncrypt
      - --certificatesresolvers.letsencrypt.acme.dnschallenge=true
      - --certificatesresolvers.letsencrypt.acme.dnschallenge.provider=cloudflare
      - --certificatesresolvers.letsencrypt.acme.email=ken.lasko@gmail.com
      - --certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json
      # Set up an insecure listener that redirects all traffic to TLS
      - --entrypoints.web.address=:80
      - --entrypoints.web.http.redirections.entrypoint.to=websecure
      - --entrypoints.web.http.redirections.entrypoint.scheme=https
      - --entrypoints.websecure.address=:443
      # Set up the TLS configuration for our websecure listener
      - --entrypoints.websecure.http.tls=true
      - --entrypoints.websecure.http.tls.certResolver=letsencrypt
      - --entrypoints.websecure.http.tls.domains[0].main=*.ucdialplans.com
    environment:
      - CLOUDFLARE_EMAIL=ken.lasko@gmail.com
      - CLOUDFLARE_DNS_API_TOKEN=***REMOVED***
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./certs:/letsencrypt"
      - "./traefik/logs/traefik.log:/var/log/traefik.log"
    labels:
      # Dashboard
      - "traefik.enable=true"
      - 'traefik.http.routers.traefik.rule=Host(`traefik-rpi1.ucdialplans.com`)'
      - "traefik.http.routers.traefik.entrypoints=websecure"
      - "traefik.http.routers.traefik.tls.certresolver=letsencrypt"
      - "traefik.http.routers.traefik.service=api@internal"
      - 'traefik.http.routers.traefik.middlewares=strip'
      - 'traefik.http.middlewares.strip.stripprefix.prefixes=/traefik'
      # middleware redirect
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
    extra_hosts: 
      - host.docker.internal:172.19.0.1
    networks:
      - ipv6


  ucdialplans:
    container_name: ucdialplans
    image: docker.io/kenlasko/ucdialplans:latest
    restart: unless-stopped
    environment:
      - DB_SERVER=mariadb-access.ucdialplans.com
      - DB_DATABASE=ucdialplans
      - DB_USERNAME=UCDialplans_Website
      - DB_PASSWORD=***REMOVED***
    volumes:
      - ./ucdialplans/data/wwwroot/:/var/www/
    labels:
      - "traefik.http.routers.ucdialplans.rule=Host(`www3.ucdialplans.com`)"
      - "traefik.http.routers.ucdialplans.middlewares=ucdialplans"
      - "traefik.http.routers.ucdialplans.entrypoints=websecure"
      - "traefik.http.routers.ucdialplans.tls=true"
      - "traefik.http.routers.ucdialplans.tls.certresolver=letsencrypt"
      - "traefik.http.middlewares.ucdialplans.redirectregex.regex=^https?://((www.)?ucdialplans.com)"
      - "traefik.http.middlewares.ucdialplans.redirectregex.replacement=https://www3.ucdialplans.com"
      - "traefik.http.middlewares.ucdialplans.redirectregex.permanent=true"
      - "traefik.http.services.ucdialplans.loadbalancer.server.port=8080"
    networks:
      - ipv6


  watchtower:
    container_name: watchtower
    image: containrrr/watchtower:armhf-latest
    restart: unless-stopped
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock
    command: --schedule "0 0 */2 * * *" --cleanup
    networks:
    - ipv6#  watchtower:


networks:
  ipv6:
    enable_ipv6: false
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.19.0.0/24
          gateway: 172.19.0.1
